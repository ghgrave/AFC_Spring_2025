<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormLab: Contact</title>
<!--    internal styling-->
    <style>
        h1 {
            background-color: aqua;
        }

        #doggy {
            color: red;
        }

        .horse {
            border: ridge 5px red;
        }

    </style>
</head>
<body>
<h1 id="doggy" class="horse">Hello</h1>
<h1 class="horse">Goodbye</h1>
<a href="index.html" target="_blank">Home</a>
<a href="#">Contact</a>
<form action="/sendTheData" method="get">
    <label>
        First Name:
        <input type="text" name="fname" id="" placeholder="Please enter first name...." required>
    </label>
    <br>
    <label>
        Last Name:
        <input type="text" name="last_name" id="" placeholder="Please enter last name...." maxlength="3">
    </label>
    <br>
    <label>
        Email:
        <input
                type="email"
                name="email_address"
                id=""
                placeholder="Email...."
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        >
    </label>
    <br>
    <label>
        Phone:
        <input
                type="tel"
                name="tel-phone"
                id=""
                placeholder="Tel (xxx-xxx-xxxx)...."
                required
                title="pattern  xxx-xxx-xxxx"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        >
    </label>
    <br>
    <label >Age:
        <input type="number" name="age" id="" min="21" max="100">
    </label>
    <br>
    <label >Password:
        <input type="password" name="pw" id="">
    </label>
    <br>
    <label >Are you alive?
        <br>
        Yes<input type="radio" name="isAlive" id="" value="yes" >
        No <input type="radio" name="isAlive" id="" value="no">
        Zombie<input type="radio" name="isAlive" id="" value="zombie" checked>
        <br>
        Married?
        <br>
        Yes<input type="radio" name="isMarried" id="">
        No <input type="radio" name="isMarried" id="">
        Complicated<input type="radio" name="isMarried" id="">
    </label>
    <br>
    <label >Colors:
        <br>
        <input type="checkbox" name="color1" id="" value="blue">Blue
        <input type="checkbox" name="color2" id="" value="red">Red
        <input type="checkbox" name="color3" id="" value="green">Green
        <input type="checkbox" name="color4" id="" value="orange">Orange
    </label>
    <br>
    <label >
        Tell us more about yourself!
        <br>
        <textarea rows="3" cols="20" maxlength="" name="moreDescription"></textarea>
    </label>
    <br>
    <label >
        State:
        <select name="state" id="">
            <option value="tx">TX</option>
            <option value="ca">CA</option>
            <option value="in">IN</option>

        </select>
    </label>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
