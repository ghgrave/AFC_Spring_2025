<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormLab: Contact</title>
</head>
<body>
<a href="index.html" target="_blank">Home</a>
<a href="#">Contact</a>
<form action="/sendTheData" method="get">
    <label>
        First Name:
        <input type="text" name="fname" id="" placeholder="Please enter first name...." required>
    </label>
    <br>
    <label>
        Last Name:
        <input type="text" name="last_name" id="" placeholder="Please enter last name...." maxlength="3">
    </label>
    <br>
    <label>
        Email:
        <input
                type="email"
                name="email_address"
                id=""
                placeholder="Email...."
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        >
    </label>
    <br>
    <label>
        Phone:
        <input
                type="tel"
                name="tel-phone"
                id=""
                placeholder="Tel (xxx-xxx-xxxx)...."
                required
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        >
    </label>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
