<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
    <h1>My Table!</h1>
<!--    table container-->
    <table border="4">
<!--        table rows-->

        <tr>
<!--            table head-->
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>

        <tr>
            <td>Chicken Noodle Soup</td>
            <td>Broccoli Cheddar</td>
        </tr>

        <tr>
            <td>Creamy Tomato</td>
            <td>French Onion Soup</td>
        </tr>
    </table>
</body>
</html>
